<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            Add Types
                        </h5>
                    </div>
                    
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">Enter Type of Scheme:</label>
                                <input type="text" class="form-control" [(ngModel)]="model.usertype">
                                <small class="help-block text-danger" *ngIf="validtype">Enter User Type</small>
                            </div>
                            
                        </div>
                        <div class="card-footer">
                            <div class="form-group">
                                <button class="btn btn-primary float-end " (click)="Submit()">Submit</button>
                            </div>
                            <h3 [style.color]="flag?'green':'red'">{{statusmsg}}</h3>
                        </div>
                  
                </div>
            </div>

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            Added Types
                        </h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col">Scheme Type ID</th>
                                <th scope="col">Scheme Type</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let type of schemes">
                                <td>{{type.usertypeid}}</td>
                                <td>{{type.usertype}}</td>
                                <td><a class="btn btn-primary" (click)="Edit(type)">Edit</a> </td>
                                <td><a class="btn btn-primary" (click)="Delete(type)">Delete</a> </td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
        </div>
    </div>
</div>
