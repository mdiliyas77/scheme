<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10 offset-lg-1 mt-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h6>
                        Add Scheme
                    </h6>

                </div>
                <!-- <form  class="emp-form" #cropForm="ngForm" > -->
                <div class="card-body">
                    <div class="form-row">

                        <div class="form-group">
                            <label class="form-label">Select Scheme Type:</label>
                            <select [(ngModel)]="model.usertype" class="form-select" name="usertype">
                                <option *ngFor="let items of usertypelist" [value]="items.usertype">{{items.usertype}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Select Caste:</label>
                            <select [(ngModel)]="model.caste" class="form-select" name="caste">
                                <option *ngFor="let caste of castelist" [value]="caste.caste">{{caste.caste}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Select Maritial Status:</label>
                            <select [(ngModel)]="model.maritialstatus" class="form-select" name="maritialstatus">
                                <option *ngFor="let mlist of mstatus" [value]="mlist.type">{{mlist.type}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Enter Age Criteria:</label>
                            <input type="number" class="form-control" name="age" [(ngModel)]="model.age"
                                required />

                        </div>
                        <div class="form-group">
                            <label class="form-label">Enter Scheme Title:</label>
                            <input type="text" class="form-control" name="schemetitle" [(ngModel)]="model.schemetitle"
                                required />

                        </div>
                        <div class="form-group">
                            <label class="form-label">Enter Scheme Description:</label>
                            <textarea class="form-control" name="schemedescription"
                                [(ngModel)]="model.schemedesc"></textarea>

                        </div>
                         <div class="form-group">
                            <label class="form-label">Documents Required:</label>
                            <textarea class="form-control" name="docs"
                                [(ngModel)]="model.docs"></textarea>
                                <small class="help-block text-muted">For multiple entry use comma (,)</small>
                         </div>
                        <div>

                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="form-row py-2">
                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary float-end" (click)="OnSubmit()">Add
                                Scheme</button>
                        </div>
                        <br>
                        <div class="form-group">
                            <h2 [style.color]="flag?'green':'red'">{{errormessage}}</h2>
                        </div>
                    </div>
                </div>
                <!-- </form> -->
            </div>
        </div>
        <div class="col-lg-10 offset-lg-1 mt-5 mb-5">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">
                        Added Schemes
                    </h5>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Scheme ID</th>
                                <th scope="col">Scheme Type</th>
                                <th scope="col">Age</th>
                                <th scope="col">Caste</th>
                                <th scope="col">Maritial Status</th>
                                <th scope="col">Scheme Title</th>
                                <th scope="col">Scheme Description</th>
                                <th scope="col">Docs Required</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let slist of allschemelist">
                                <td>{{slist.schemeid}}</td>
                                <td>{{slist.usertype}}</td>
                                <td>{{slist.age}}</td>
                                <td>{{slist.caste}}</td>
                                <td>{{slist.maritialstatus}}</td>
                                <td>{{slist.schemetitle}}</td>
                                <td><textarea class="form-control" readonly>{{slist.schemedesc}}</textarea></td>
                                <td><textarea class="form-control" readonly>{{slist.docs}}</textarea></td>
                                <td><a class="btn btn-primary" (click)="Edit(slist)">Edit</a> </td>
                                <td><a class="btn btn-primary" (click)="Delete(slist)">Delete</a> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
