<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
            <div class="card-heading">
              <h6 class="card-title bg-primary py-2 text-white">
              Add Scheme
              </h6>
             
             </div>
             <form  class="emp-form" #cropForm="ngForm" >
                          <div class="card-body">
                              <div class="form-row">  
                          
                          <div class="form-group">
                              <label>Select User Type:</label>
                              <select [(ngModel)]="model.usertypeid" class="form-select" name="city">
                                  <option *ngFor="let items of usertypelist" [value]="items.usertypeid">{{items.usertype}}</option>
                              </select>
                          </div>
          
                          <div class="form-group">
                              <label>Enter Area Name</label>
                              <input type="text" class="form-control" name="apmcname" [(ngModel)]="model.areaname" required/>
          
                          </div>
                          <div>
          
                          </div>
                      </div>
                  </div>
           
                  <div class="card-footer">
                      <div class="form-row py-4">
                          <div class="form-group ">
                              <button type="submit" class="btn btn-primary float-end"
                                  (click)="OnSubmit()">Add Area</button>
                          </div>
                          <br>
                          <div class="form-group">
                              <h2 [style.color]="flag?'green':'red'">{{errormessage}}</h2>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
          </div>
    </div>
</div>
