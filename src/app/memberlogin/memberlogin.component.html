<div id="bg">
<app-appheader></app-appheader>
<div class="col-4 offset-4 my-5" *ngIf="login">
  <div class="card">
    <div class="card-header text-center">
      Member Login Form
    </div>
    <div class="card-body">
      <div class="form-outline mt-5 mb-4">
        <label class="form-label" for="form2Example1">Member ID</label>
        <input type="text" id="memberid" class="form-control" [(ngModel)]="model.userid" (change)="changeid()" />
        <span class = "help-block text-danger" *ngIf="validid" >
          Enter Member ID
       </span>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="model.password" (change)="changeid()" />
        <span class = "help-block text-danger" *ngIf="validpass" >
          Enter Member ID
       </span>
      </div>
      <div class="row mb-4">
        <div class="col">
          <a href="#!" class="text-right">Forgot password?</a>
        </div>
      </div>
      <button type="button" class="btn btn-primary btn-block mb-4" (click)="Signin()">Sign in</button>
      <div class="text-center">
        <p>Not a member? <a role="button" class="text-blue" (click)="Register()">Register</a></p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="signup">
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Member Registration Form</h3>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="firstName">Name</label>
                    <input type="text" id="firstName" class="form-control form-control-lg" [(ngModel)]="model.name" />
                    
                    <small class="help-block text-danger" *ngIf="isname">Enter Name</small>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="firstName">Age</label>
                    <input type="number" id="age" class="form-control form-control-lg" [(ngModel)]="model.age" />
                    
                    <small class="help-block text-danger" *ngIf="isage">Enter Age</small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="address">Address:</label>
                    <input type="text" id="lastName" class="form-control form-control-lg" [(ngModel)]="model.address" />
                    
                    <small class="help-block text-danger" *ngIf="isaddress">Enter Address</small>
                  </div>
                </div>
              <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <label for="Aadhaar" class="form-label">Aadhaar No.</label>
                    <input type="number" class="form-control form-control-lg" id="Aadhaar" [(ngModel)]="model.aadhaarno"/>
                    
                    <small class="help-block text-danger" *ngIf="isaadhaar">Enter Aadhaar Number</small>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="phoneno">Phone Number</label>
                    <input type="number" id="phoneno" class="form-control form-control-lg" [(ngModel)]="model.phoneno"/>
                    
                    <small class="help-block text-danger" *ngIf="isphone">Enter Phone Number</small>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <label class="form-label">Select Caste</label>
                  <select class="form-select" [(ngModel)]="model.caste">
                    <option *ngFor="let clist of castelist" [value]="clist.caste">{{clist.caste | titlecase}}</option>
                  </select>
                  
                  <small class="help-block text-danger" *ngIf="iscaste">Select Caste</small>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <label class="form-label">Select Gender</label>
                  <select class="form-select" [(ngModel)]="model.gender">
                    <option *ngFor="let glist of gender" [value]="glist.types">{{glist.types | titlecase}}</option>
                  </select>
                  
                  <small class="help-block text-danger" *ngIf="isgender">Select Gender</small>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <label class="form-label">Select Maritial Status</label>
                  <select class="form-select" [(ngModel)]="model.maritialstatus">
                    <option *ngFor="let mlist of mstatus" [value]="mlist.type">{{mlist.type | titlecase}}</option>
                  </select>
                  
                  <small class="help-block text-danger" *ngIf="ismaritialstatus">Select Maritial Status</small>
                </div>
              
              
                <div class="col-md-6 mb-4 pb-2">
                  <label class="form-label">Select User Type</label>
                  <select class="form-select" [(ngModel)]="model.usertype">
                    <option *ngFor="let items of usertypelist" [value]="items.usertype">{{items.usertype | titlecase}}</option>
                  </select>
                  <small class="help-block text-danger" *ngIf="isusertype">Select User Type</small>
                </div>
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="button" value="Register" (click)="MemberRegister()"/>
              </div>
              <div class="form-group pt-4 pb-2">
                <h3 [style.color]="flag?'green':'red'">{{statusmsg}}</h3>
              </div>
              <div class="text-center">
                <p>Already a member? <a role="button" class="text-blue" (click)="Register()">Login</a></p>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
</div>
