<app-appheader></app-appheader>
<div class="col-4 offset-4 my-5">
<div class="card">
    <div class="card-header text-center">
        Member Login Form
    </div>
    <div class="card-body">
    <!-- Email input -->
    <div class="form-outline mt-5 mb-4">
      <input type="text" id="memberid" class="form-control" [(ngModel)]="model.memberid"/>
      <label class="form-label" for="form2Example1">Member ID</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="password" class="form-control" [(ngModel)]="model.password" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">

  
      <div class="col">
        <!-- Simple link -->
        <a href="#!" class="text-right">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="Signin()">Sign in</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
      <p>or sign up with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>

</div>
</div>
</div>
