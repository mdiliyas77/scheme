<app-appheader></app-appheader>
<div class="col-4 offset-4 my-5" *ngIf="login">
  <div class="card">
    <div class="card-header text-center">
      Member Login Form
    </div>
    <div class="card-body">
      <div class="form-outline mt-5 mb-4">
        <label class="form-label" for="form2Example1">Member ID</label>
        <input type="text" id="memberid" class="form-control" [(ngModel)]="model.userid" (change)="changeid()" />
        <span class = "help-block text-danger" *ngIf="validid" >
          Enter Member ID
       </span>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="model.password" (change)="changeid()" />
        <span class = "help-block text-danger" *ngIf="validpass" >
          Enter Member ID
       </span>
      </div>
      <div class="row mb-4">
        <div class="col">
          <a href="#!" class="text-right">Forgot password?</a>
        </div>
      </div>
      <button type="button" class="btn btn-primary btn-block mb-4" (click)="Signin()">Sign in</button>
      <div class="text-center">
        <p>Not a member? <a role="button" class="text-blue" (click)="Register()">Register</a></p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="signup">
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Member Registration Form</h3>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control form-control-lg" [(ngModel)]="model.name" />
                    <label class="form-label" for="firstName">Name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg" [(ngModel)]="model.address" />
                    <label class="form-label" for="address">Address:</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <input type="text" class="form-control form-control-lg" id="Aadhaar" [(ngModel)]="model.aadhaarno"/>
                    <label for="Aadhaar" class="form-label">Aadhaar No.</label>
                  </div>
                </div>
              
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" [(ngModel)]="model.mobileno"/>
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div>

                </div>
              </div>
              

              <div class="row">
                <div class="col-12">
                  <label class="form-label">Choose option</label>
                  <select class="form-select" [(ngModel)]="model.usertypeid">
                    <option *ngFor="let items of usertypelist" [value]="items.usertypeid">{{items.usertype}}</option>
                  </select>
                  
                
                </div>
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="button" value="Register" (click)="MemberRegister()"/>
              </div>
              <div class="form-group pt-4 pb-2">
                <h3 [style.color]="flag?'green':'red'">{{statusmsg}}</h3>
              </div>
              <div class="text-center">
                <p>Already a member? <a role="button" class="text-blue" (click)="Register()">Login</a></p>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
