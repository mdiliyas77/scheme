<div class="container-fluid ">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header text-center text-white bg-secondary">
                    <h2 class="card-heading">
                        Govt Schemes
                    </h2>
                </div>
                <div class="card-body home-bg pt-0">
                    <div class="row bg-warning">
                        <div class="col-lg-6">
                            <nav class="nav">
                                <a class="nav-link active" aria-current="page" [routerLink]="['']">Home</a>
                                <a class="nav-link" [routerLink]="['/allschemes']">Govt Schemes</a>
                                <a class="nav-link" [routerLink]="['/aboutus']">About Us</a>
                                <a class="nav-link" [routerLink]="['/contactus']">Contact Us</a>
                            </nav>
                        </div>
                        <div class="col-lg-6">
                            <nav class="nav justify-content-end">
                                <a class="nav-link" aria-current="page" [routerLink]="['/adminlogin']">Admin Login</a>
                                <a class="nav-link" [routerLink]="['/memberlogin']">Member Login</a>
                            </nav>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-lg-8 offset-lg-2">
                        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="../../assets/images/scheme-4.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="../../assets/images/scheme-2.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="../../assets/images/scheme-3.jpg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
